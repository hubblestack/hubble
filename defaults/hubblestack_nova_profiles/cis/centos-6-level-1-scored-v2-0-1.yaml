sysctl:
  bad_error_message_protection:
    data:
      'CentOS-6':
        - net.ipv4.icmp_ignore_bogus_error_responses:
            match_output: '1'
            tag: CIS-3.2.6
    description: Ensure bogus ICMP responses are ignored
  exec_shield:
    data:
      'CentOS-6':
        - kernel.exec-shield:
            match_output: '1'
            tag: CIS-1.6.2
    description: Configure ExecShield (Scored)
  icmp_redirect_acceptance:
    data:
      'CentOS-6':
        - net.ipv4.conf.all.accept_redirects:
            match_output: '0'
            tag: CIS-3.2.2
        - net.ipv4.conf.default.accept_redirects:
            match_output: '0'
            tag: CIS-3.2.2
    description: Ensure ICMP redirects are not accepted
  ignore_broadcast_requests:
    data:
      'CentOS-6':
        - net.ipv4.icmp_echo_ignore_broadcasts:
            match_output: '1'
            tag: CIS-3.2.5
    description: Ensure broadcast ICMP requests are ignored
  ip_forwarding:
    data:
      'CentOS-6':
        - net.ipv4.ip_forward:
            match_output: '0'
            tag: CIS-3.1.1
    description: Ensure IP forwarding is disabled
  log_suspicious_packets:
    data:
      'CentOS-6':
          - net.ipv4.conf.all.log_martians:
              match_output: '1'
              tag: CIS-3.2.4
          - net.ipv4.conf.default.log_martians:
              match_output: '1'
              tag: CIS-3.2.4
    description: Ensure suspicious packets are logged
  randomize_va_space:
    data:
      'CentOS-6':
        - kernel.randomize_va_space:
            match_output: '2'
            tag: CIS-1.5.3
    description: Ensure address space layout randomization (ASLR) is enabled
  send_packet_redirect:
    data:
      'CentOS-6':
        - net.ipv4.conf.all.send_redirects:
            match_output: '0'
            tag: CIS-3.1.2
        - net.ipv4.conf.default.send_redirects:
            match_output: '0'
            tag: CIS-3.1.2
    description: Ensure packet redirect sending is disabled
  source_routed_packet_acceptance:
    data:
      'CentOS-6':
        - net.ipv4.conf.all.accept_source_route:
            match_output: '0'
            tag: CIS-3.2.1
        - net.ipv4.conf.default.accept_source_route:
            match_output: '0'
            tag: CIS-3.2.1
    description: Ensure source routed packets are not accepted
  tcp_syn_cookies:
    data:
      'CentOS-6':
        - net.ipv4.tcp_syncookies:
            match_output: '1'
            tag: CIS-3.2.8
    description: Ensure TCP SYN Cookies is enabled


