              match_output: 'nodev'
      description: Ensure nodev option set on /dev/shm partition

    fstab_dev_shm_partition_nosuid:
      data:
        'CentOS-6':
          - '/etc/fstab':
              tag: CIS-1.1.16
              pattern: '/dev/shm'
              match_output: 'nosuid'
      description: Ensure nosuid option set on /dev/shm partition

    fstab_dev_shm_partition_noexec:
      data:
        'CentOS-6':
          - '/etc/fstab':
              tag: CIS-1.1.17
              pattern: '/dev/shm'
              match_output: 'noexec'
      description: Ensure noexec option set on /dev/shm partition

    activate_gpg_check:
      data:
        'CentOS-6':
          - '/etc/yum.conf':
              tag: CIS-1.2.3
              pattern: 'gpgcheck'
              match_output: 'gpgcheck=1'
      description: Ensure gpgcheck is globally activated

    boot_loader_passwd:
      data:
        'CentOS-6':
          - '/etc/grub.conf':
              tag: CIS-1.4.2
              pattern: '^password'
      description: Ensure bootloader password is set

    restrict_core_dumps:
      data:
        'CentOS-6':
          - '/etc/security/limits.conf':
              tag: CIS-1.5.1
              pattern: 'hard core'
      description: Ensure core dumps are restricted

    set_daemon_umask:
      data:
        'CentOS-6':
          - '/etc/sysconfig/init':
              tag: CIS-5.4.4
              pattern: 'umask'
              match_output: 'umask 027'
      description: Ensure default user umask is 027 or more restrictive

    configure_ntp:
      data:
        'CentOS-6':
          - '/etc/ntp.conf':
              tag: CIS-2.2.1.2
              pattern: 'restrict default'
          - '/etc/ntp.conf':
              tag: CIS-2.2.1.2
              pattern: 'restrict -6 default'
          - '/etc/ntp.conf':
              tag: CIS-2.2.1.2
              pattern: '^server'
          - '/etc/sysconfig/ntpd':
              tag: CIS-2.2.1.2
              pattern: 'ntp:ntp'
      description: Ensure ntp is configured

    rsyslog_remote_logging:
      data:
        'CentOS-6':
          - '/etc/rsyslog.conf':
              tag: CIS-5.1.5
              pattern: "^*.*[^I][^I]*@"
      description: Configure rsyslog to Send Logs to a Remote Log Host (Scored)

    sshd_protocol_2:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.2
              pattern: "^Protocol"
              match_output: 'Protocol 2'
      description: Ensure SSH Protocol is set to 2

    sshd_loglevel_info:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.3
              pattern: "^LogLevel"
              match_output: 'LogLevel INFO'
      description: Ensure SSH LogLevel is set to INFO

    sshd_x11_forwarding:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.4
              pattern: "^X11Forwarding"
              match_output: 'X11Forwarding no'
      description: Ensure SSH X11 forwarding is disabled

    sshd_max_auth_retries:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.5
              pattern: "^MaxAuthTries"
              match_output: "MaxAuthTries 4"
      description: Ensure SSH MaxAuthTries is set to 4 or less

    sshd_ignore_rhosts:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.6
              pattern: "^IgnoreRhosts"
              match_output: "IgnoreRhosts yes"
      description: Ensure SSH IgnoreRhosts is enabled

    sshd_hostbased_auth:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.7
              pattern: "^HostbasedAuthentication"
              match_output: "HostbasedAuthentication no"
      description: Ensure SSH HostbasedAuthentication is disabled

    sshd_disable_root_login:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.8
              pattern: "^PermitRootLogin"
              match_output: "PermitRootLogin no"
      description: Ensure SSH root login is disabled

    sshd_permit_empty_passwords:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.9
              pattern: "^PermitEmptyPasswords"
              match_output: "PermitEmptyPasswords no"
      description: Ensure SSH PermitEmptyPasswords is disabled

    sshd_permit_user_environment:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.10
              pattern: "^PermitUserEnvironment"
              match_output: "PermitUserEnvironment no"
      description: Ensure SSH PermitUserEnvironment is disabled

    sshd_approved_cipher:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.11
              pattern: "Ciphers"
              match_output: "Ciphers aes128-ctr,aes192-ctr,aes256-ctr"
      description: Ensure only approved ciphers are used

    sshd_idle_timeout:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.13
              pattern: "^ClientAliveInterval"
              match_output: "ClientAliveInterval 300"
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.13
              pattern: "^ClientAliveCountMax"
              match_output: "ClientAliveCountMax 0"
      description: Ensure SSH Idle Timeout Interval is configured

    sshd_limit_access:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.1
              pattern: '(^AllowUsers)|(^AllowGroups)|(^DenyUsers)|(^DenyGroups)'
              grep_args:
                - '-E'
