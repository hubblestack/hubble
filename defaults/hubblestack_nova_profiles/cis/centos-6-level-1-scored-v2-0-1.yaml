    sshd_banner:
      data:
        'CentOS-6':
          - '/etc/ssh/sshd_config':
              tag: CIS-5.2.16
              pattern: "^Banner"
      description: Ensure SSH warning banner is configured

    # NOTE: Need to update this entry to reflect your organization's password policy
