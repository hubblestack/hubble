grep:
  blacklist:
    legacy_passwd_entries_group:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/group:
            pattern: '^+:'
            tag: CIS-9.2.4
      description: Ensure no legacy "+" entries exist in /etc/group
    legacy_passwd_entries_passwd:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/passwd:
            pattern: '^+:'
            tag: CIS-9.2.2
      description: Ensure no legacy "+" entries exist in /etc/passwd
    legacy_passwd_entries_shadow:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/shadow:
            pattern: '^+:'
            tag: CIS-9.2.3
      description: Ensure no legacy "+" entries exist in /etc/shadow
  whitelist:
    activate_gpg_check:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/yum.conf:
            match_output: gpgcheck=1
            pattern: gpgcheck
            tag: CIS-1.2.3
      description: Ensure gpgcheck is globally activated
    boot_loader_passwd:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/grub.conf:
            pattern: ^password
            tag: CIS-1.5.3
      description: Set boot loader password
    sulogin_required:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/inittab:
            pattern: sulogin
            tag: CIS-1.5.4
      description: Require authentication for single-user mode
    disable_interactive_boot:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/sysconfig/init:
            pattern: ^PROMPT=
            tag: CIS-1.5.5
    configure_ntp:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/ntp.conf:
            pattern: restrict default
            tag: CIS-3.6
        - /etc/ntp.conf:
            pattern: restrict -6 default
            tag: CIS-3.6
        - /etc/ntp.conf:
            tag: CIS-3.6
            pattern: ^server
        - /etc/sysconfig/ntpd:
            tag: CIS-3.6
            pattern: ntp:ntp
      description: Ensure ntp is configured
    default_umask:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/bashrc:
            pattern: ^umask 077
            tag: CIS-7.4
        - /etc/profile.d/*:
            pattern: ^umask 077
            tag: CIS-7.4
      description: Set Default umask for Users (Scored)
    fstab_dev_shm_partition_nodev:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/fstab:
            match_output: nodev
            pattern: /dev/shm
            tag: CIS-1.1.14
      description: Ensure nodev option set on /dev/shm partition
    fstab_dev_shm_partition_noexec:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/fstab:
            match_output: noexec
            pattern: /dev/shm
            tag: CIS-1.1.16
      description: Ensure noexec option set on /dev/shm partition
    fstab_dev_shm_partition_nosuid:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/fstab:
            match_output: nosuid
            pattern: /dev/shm
            tag: CIS-1.1.15
      description: Ensure nosuid option set on /dev/shm partition
    fstab_home_partition:
      data:
        Red Hat Enterprise Linux Server-5:
        - /etc/fstab:
            pattern: /home
            tag: CIS-1.1.9
