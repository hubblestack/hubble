grep:
  blacklist:
    legacy_passwd_entries_group:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/group:
            pattern: '^+:'
            tag: CIS-6.2.4
      description: Ensure no legacy "+" entries exist in /etc/group
    legacy_passwd_entries_passwd:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/passwd:
            pattern: '^+:'
            tag: CIS-6.2.2
      description: Ensure no legacy "+" entries exist in /etc/passwd
    legacy_passwd_entries_shadow:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/shadow:
            pattern: '^+:'
            tag: CIS-6.2.3
      description: Ensure no legacy "+" entries exist in /etc/shadow
  whitelist:
    activate_gpg_check:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/yum.conf:
            match_output: gpgcheck=1
            pattern: gpgcheck
            tag: CIS-1.2.2
      description: Ensure gpgcheck is globally activated
    aide_filesystem_scans:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/cron.d:
            pattern: aide
            grep_args:
              - '-r'
            tag: CIS-1.3.2
      description: Ensure filesystem integrity is regularly checked
    boot_loader_passwd:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/grub.conf:
            pattern: password
            tag: CIS-1.4.2
      description: Ensure bootloader password is set
    chargen_disabled:
      data:
        Red Hat Enterprise Server-7:
        - /etc/xinetd.d/chargen-dgram:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.1
        - /etc/xinetd.d/chargen-stream:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.1
      description: Ensure chargen services are not enabled
    daytime_disabled:
      data:
        Red Hat Enterprise Server-7:
        - /etc/xinetd.d/daytime-dgram:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.2
        - /etc/xinetd.d/daytime-stream:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.2
      description: Ensure daytime services are not enabled
    discard_disabled:
      data:
        Red Hat Enterprise Server-7:
        - /etc/xinetd.d/discard-dgram:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.3
        - /etc/xinetd.d/discard-stream:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.3
      description: Ensure discard services are not enabled
    echo_disabled:
      data:
        Red Hat Enterprise Server-7:
        - /etc/xinetd.d/echo-dgram:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.4
        - /etc/xinetd.d/echo-stream:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.4
      description: Ensure echo services are not enabled
    time_disabled:
      data:
        Red Hat Enterprise Server-7:
        - /etc/xinetd.d/time-dgram:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.5
        - /etc/xinetd.d/time-stream:
            pattern: disable
            match_output: yes
            tag: CIS-2.1.5
      description: Ensure time services are not enabled
    configure_ntp:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ntp.conf:
            pattern: ^restrict
            match_output: default
            tag: CIS-2.2.1.2
        - /etc/ntp.conf:
            pattern: restrict -6 default
            tag: CIS-2.2.1.2
        - /etc/ntp.conf:
            tag: CIS-2.2.1.2
            pattern: '^server'
        - /etc/sysconfig/ntpd:
            tag: CIS-2.2.1.2
            pattern: 'ntp:ntp'
      description: Ensure ntp is configured
    configure_chrony:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/chrony.conf:
            tag: CIS-2.2.1.3
            pattern: '^server'
        - /etc/sysconfig/chronyd:
            tag: CIS-2.2.1.3
            pattern: 'chrony'
      description: Ensure chrony is configured
    local_mail:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/postfix/main.cf:
            pattern: ^inet_interfaces
            match_output: localhost
            tag: CIS-2.2.15
      description: Ensure mail transfer agent is configured for local-only mode
    default_umask:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/bashrc:
            pattern: umask
            match_pattern: '027'
            tag: CIS-5.4.4
        - /etc/profile.d:
            pattern: umask
            match_pattern: '027'
            grep_args:
              - '-r'
            tag: CIS-5.4.4
      description: Ensure default user umask is 027 or more restrictive
    disable_mount_cramfs:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: cramfs
            grep_args:
              - '-r'
            tag: CIS-1.1.1.1
      description: Ensure mounting of cramfs filesystems is disabled
    disable_mount_freevxfs:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: freevxfs
            grep_args:
              - '-r'
            tag: CIS-1.1.1.2
      description: Ensure mounting of freevxfs filesystems is disabled
    disable_mount_jffs2:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: jffs2
            grep_args:
              - '-r'
            tag: CIS-1.1.1.3
