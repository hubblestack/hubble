    disable_mount_hfs:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: hfs
            grep_args:
              - '-r'
            tag: CIS-1.1.1.4
      description: Ensure mounting of hfs filesystems is disabled
    disable_mount_hfsplus:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: hfsplus
            grep_args:
              - '-r'
            tag: CIS-1.1.1.5
      description: Ensure mounting of hfsplus filesystems is disabled
    disable_mount_squashfs:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: squashfs
            grep_args:
              - '-r'
            tag: CIS-1.1.1.6
      description: Ensure mounting of squashfs filesystems is disabled
    disable_mount_udf:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: udf
            grep_args:
              - '-r'
            tag: CIS-1.1.1.7
      description: Ensure mounting of udf filesystems is disabled
    disable_mount_fat:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/modprobe.d:
            match_output: /bin/true
            pattern: vfat
            grep_args:
              - '-r'
            tag: CIS-1.1.1.8
      description: Ensure mounting of FAT filesystems is disabled
    fstab_dev_shm_partition_nodev:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/fstab:
            match_output: nodev
            pattern: /dev/shm
            tag: CIS-1.1.15
      description: Ensure nodev option set on /dev/shm partition
    fstab_dev_shm_partition_noexec:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/fstab:
            match_output: noexec
            pattern: /dev/shm
            tag: CIS-1.1.17
      description: Ensure noexec option set on /dev/shm partition
    fstab_dev_shm_partition_nosuid:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/fstab:
            match_output: nosuid
            pattern: /dev/shm
            tag: CIS-1.1.16
      description: Ensure nosuid option set on /dev/shm partition
    fstab_home_partition_nodev:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/fstab:
            match_output: nodev
            pattern: /home
            tag: CIS-1.1.14
      description: Ensure nodev option set on /home partition
    fstab_tmp_partition_nodev:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/fstab:
            match_output: nodev
            pattern: /tmp
            tag: CIS-1.1.3
      description: Ensure nodev option set on /tmp partition
    fstab_tmp_partition_noexec:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/fstab:
            match_output: noexec
            pattern: /tmp
            tag: CIS-1.1.5
      description: Ensure noexec option set on /tmp partition
    fstab_tmp_partition_nosuid:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/fstab:
            match_output: nosuid
            pattern: /tmp
            tag: CIS-1.1.4
      description: Ensure nosuid option set on /tmp partition
    hosts_allow:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/hosts.allow:
            pattern: ALL
            tag: CIS-3.4.2
      description: Ensure /etc/hosts.allow is configured
    hosts_deny:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/hosts.deny:
            pattern:  ALL
            tag: CIS-3.4.3
      description: Ensure /etc/hosts.deny is configured
    firewall_default_deny:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/sysconfig/iptables:
            pattern: :INPUT
            match_output: DROP
            tag: CIS-3.6.2
        - /etc/sysconfig/iptables:
            pattern: :FORWARD
            match_pattern: DROP
            tag: CIS-3.6.2
        - /etc/sysconfig/iptables:
            pattern: :OUTPUT
            match_output: DROP
            tag: CIS-3.6.2
      description: Ensure default deny firewall policy
    firewall_accept_lo:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/sysconfig/iptables:
            pattern: lo
            match_output: ACCEPT
            tag: CIS-3.6.3
      description: Ensure loopback traffic is configured
    rsyslog_file_perms:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/rsyslog.conf:
            pattern: '^\$FileCreateMode'
            match_output: '0640'
            tag: CIS-4.2.1.3
      description: Ensure rsyslog default file permissions configured
    rsyslog_remote_logging:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/rsyslog.conf:
            pattern: ^*.*[^I][^I]*@
            tag: CIS-4.2.1.4
      description: Ensure rsyslog is configured to send logs to a remote log host
    syslog-ng_file_perms:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/syslog-ng/syslog-ng.conf:
            pattern: ^options
            match_output: 'perm(0640)'
            tag: CIS-4.2.2.3
      description: Ensure syslog-ng default file permissions configured
    limit_password_reuse:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/pam.d/system-auth:
            pattern: '"^password\s+sufficient\s+pam_unix\.so.*"'
            match_output: remember=5
            grep_args:
              - '-E'
            tag: CIS-5.3.3
      description: Ensure password reuse is limited
    password_hash:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/pam.d/password-auth:
            pattern: '"^password\s+\w+\s+pam_unix\.so"'
            match_output: sha512
            grep_args:
              - '-E'
            tag: CIS-5.3.4
      description: Ensure password hashing algorithm is SHA-512
    limit_su_command_access:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/pam.d/su:
            match_output: use_uid
            pattern: pam_wheel.so
            tag: CIS-5.6
        - /etc/group:
            pattern: wheel
            tag: CIS-5.6
      description: Ensure access to the su command is restricted
    pam_pwquality_try_first_pass:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/pam.d/system-auth:
            match_output: try_first_pass
            pattern: pam_pwquality.so
            tag: CIS-5.3.1
        - /etc/pam.d/system-auth:
            match_output: retry=3
            pattern: pam_pwquality.so
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: minlen
            match_output: '14'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: dcredit
            match_output: '-1'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: ucredit
            match_output: '-1'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: ocredit
            match_output: '-1'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: lcredit
            match_output: '-1'
            tag: CIS-5.3.1
      description: Ensure password creation requirements are configured
    passwd_change_min_days:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/login.defs:
            match_output: '7'
            pattern: PASS_MIN_DAYS
            tag: CIS-5.4.1.2
      description: Ensure minimum days between password changes is 7 or more
    passwd_expiration_days:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/login.defs:
            match_output: '90'
            pattern: PASS_MAX_DAYS
            tag: CIS-5.4.1.1
      description: Ensure password expiration is 90 days or less
    passwd_expiry_warning:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/login.defs:
            match_output: '7'
            pattern: PASS_WARN_AGE
            tag: CIS-5.4.1.3
      description: Ensure password expiration warning days is 7 or more
    passwd_inactive:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/default/useradd:
            pattern: INACTIVE=30
            tag: CIS-5.4.1.4
      description: Ensure inactive password lock is 30 days or less
    restrict_core_dumps:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/security/limits.conf:
            match_output: '0'
            pattern: hard core
            tag: CIS-1.5.1
      description: Ensure core dumps are restricted
    rsyslog_remote_logging:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/rsyslog.conf:
            pattern: ^*.*[^I][^I]*@
            tag: CIS-4.2.1.4
      description: Ensure rsyslog is configured to send logs to a remote log host
    sshd_approved_cipher:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: 'aes256-ctr,aes192-ctr,aes128-ctr'
            pattern: Ciphers
            tag: CIS-5.2.11
      description: Ensure only approved ciphers are used
    sshd_banner:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            pattern: ^Banner
            tag: CIS-5.2.16
      description: Ensure SSH warning banner is configured
    sshd_disable_root_login:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: PermitRootLogin no
            pattern: ^PermitRootLogin
            tag: CIS-5.2.8
      description: Ensure SSH root login is disabled
    sshd_hostbased_auth:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: HostbasedAuthentication no
            pattern: ^HostbasedAuthentication
            tag: CIS-5.2.7
      description: Ensure SSH HostbasedAuthentication is disabled
    sshd_idle_timeout:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: ClientAliveInterval 300
            pattern: ^ClientAliveInterval
            tag: CIS-5.2.13
        - /etc/ssh/sshd_config:
            match_output: ClientAliveCountMax 0
            pattern: ^ClientAliveCountMax
            tag: CIS-5.2.13
      description: Ensure SSH Idle Timeout Interval is configured
    sshd_gracetime:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            pattern: ^LoginGraceTime
            match_output: '60'
            tag: CIS-5.2.14
      description: Ensure SSH LoginGraceTime is set to one minute or less
    sshd_ignore_rhosts:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: IgnoreRhosts yes
            pattern: ^IgnoreRhosts
            tag: CIS-5.2.6
      description: Ensure SSH IgnoreRhosts is enabled
    sshd_limit_access:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            pattern: ^AllowUsers
            tag: CIS-5.2.15
        - /etc/ssh/sshd_config:
            pattern: ^AllowGroups
            tag: CIS-5.2.15
        - /etc/ssh/sshd_config:
            pattern: ^DenyUsers
            tag: CIS-5.2.15
        - /etc/ssh/sshd_config:
            pattern: ^DenyGroups
            tag: CIS-5.2.15
      description: Ensure SSH access is limited
    sshd_loglevel_info:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: LogLevel INFO
            pattern: ^LogLevel
            tag: CIS-5.2.3
      description: Ensure SSH LogLevel is set to INFO
    sshd_max_auth_retries:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: MaxAuthTries 4
            pattern: ^MaxAuthTries
            tag: CIS-5.2.5
      description: Ensure SSH MaxAuthTries is set to 4 or less
    sshd_permit_empty_passwords:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: PermitEmptyPasswords no
            pattern: ^PermitEmptyPasswords
            tag: CIS-5.2.9
      description: Ensure SSH PermitEmptyPasswords is disabled
    sshd_permit_user_environment:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: PermitUserEnvironment no
            pattern: ^PermitUserEnvironment
            tag: CIS-5.2.10
      description: Ensure SSH PermitUserEnvironment is disabled
    sshd_protocol_2:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: Protocol 2
            pattern: ^Protocol
            tag: CIS-5.2.2
      description: Ensure SSH Protocol is set to 2
    sshd_x11_forwarding:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/ssh/sshd_config:
            match_output: X11Forwarding no
            pattern: ^X11Forwarding
            tag: CIS-5.2.4
      description: Ensure SSH X11 forwarding is disabled
    lockout_account:
      data:
        Red Hat Enterprise Linux Server-7:
        - /etc/pam.d/system-auth:
            pattern: '"^auth\s+required\s+pam_faillock\.so.*"'
            match_output: deny=5
            grep_args:
              - '-E'
            tag: CIS-5.3.2
        - /etc/pam.d/password-auth:
            pattern: '"^auth\s+required\s+pam_faillock\.so.*"'
            match_output: deny=5
            grep_args:
              - '-E'
            tag: CIS-5.3.2
      description: Ensure lockout for failed password attempts is configured
