                egrep -v "^\+" /etc/passwd | awk -F: '($1!="root" && $1!="sync"
                && $1!="shutdown" && $1!="halt" && $3<500
                && $7!="/usr/sbin/nologin" && $7!="/bin/false") {print}'
            :
              shell: /bin/bash
              fail_if_matched: true
