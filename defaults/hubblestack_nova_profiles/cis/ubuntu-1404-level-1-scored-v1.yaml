  empty_passwd_field:
    data:
      Ubuntu-14.04:
        tag: CIS-13.1
        commands:
          - ?
              >
                cat /etc/shadow | /usr/bin/awk -F: '($2 == "" ) { print $1 }'
            :
              shell: /bin/bash
              fail_if_matched: true
    description: Ensure Password Fields are Not Empty (Scored)
  uid_zero_only_root:
    data:
      Ubuntu-14.04:
        tag: CIS-13.5
        commands:
          - ?
              >
                cat /etc/passwd | /usr/bin/awk -F: '($1!="root" && $3==0) { print $1 }'
            :
              shell: /bin/bash
              fail_if_matched: true
    description: Verify No UID 0 Accounts Exist Other Than root (Scored)
  root_path:
    data:
      Ubuntu-14.04:
        tag: CIS-13.6
        commands:
          - ?
              |-
                if [ "`echo $PATH | grep :: `" != "" ]; then
                echo "Empty Directory in PATH (::)"
                fi
                if [ "`echo $PATH | grep :$`" != "" ]; then
                echo "Trailing : in PATH"
                fi
                p=`echo $PATH | sed -e 's/::/:/' -e 's/:$//' -e 's/:/ /g'`
                set -- $p
                while [ "$1" != "" ]; do
                if [ "$1" = "." ]; then
                echo "PATH contains ."
                shift
                continue
                fi
                if [ -d $1 ]; then
                dirperm=`ls -ldH $1 | cut -f1 -d" "`
                if [ `echo $dirperm | cut -c6 ` != "-" ]; then
                echo "Group Write permission set on directory $1"
                fi
                if [ `echo $dirperm | cut -c9 ` != "-" ]; then
                echo "Other Write permission set on directory $1"
                fi
                dirown=`ls -ldH $1 | awk '{print $3}'`
                if [ "$dirown" != "root" ] ; then
                echo $1 is not owned by root
                fi
                else
                echo $1 is not a directory
                fi
                shift
                done
            :
              shell: /bin/bash
              fail_if_matched: true
    description: Ensure root PATH Integrity (Scored)
