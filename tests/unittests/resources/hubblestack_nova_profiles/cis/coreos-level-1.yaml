grep:
  blacklist:
    banner_os_info_motd:
      data:
        '*CoreOS*':
        - /etc/motd:
            pattern: '\\\\v'
            tag: CIS-1.7.1.1
        - /etc/motd:
            pattern: '\\\\r'
            tag: CIS-1.7.1.1
        - /etc/motd:
            pattern: '\\\\m'
            tag: CIS-1.7.1.1
        - /etc/motd:
            pattern: '\\\\s'
            tag: CIS-1.7.1.1
      description: Ensure message of the day is configured properly
    ensure_local_login_warning:
      data:
        '*CoreOS*':
        - /etc/issue:
            pattern: '\\\\v'
            tag: CIS-1.7.1.2
        - /etc/issue:
            pattern: '\\\\r'
            tag: CIS-1.7.1.2
        - /etc/issue:
            pattern: '\\\\m'
            tag: CIS-1.7.1.2
        - /etc/issue:
            pattern: '\\\\s'
            tag: CIS-1.7.1.2
      description: Ensure local login warning banner is configured properly
    ensure_remote_login_warning:
      data:
        '*CoreOS*':
        - /etc/issue.net:
            pattern: '\\\\v'
            tag: CIS-1.7.1.3
        - /etc/issue.net:
            pattern: '\\\\r'
            tag: CIS-1.7.1.3
        - /etc/issue.net:
            pattern: '\\\\m'
            tag: CIS-1.7.1.3
        - /etc/issue.net:
            pattern: '\\\\s'
            tag: CIS-1.7.1.3
      description: Ensure remote login warning banner is configured properly
  whitelist:
    default_umask:
      data:
        '*CoreOS*':
        - /etc/bash/bashrc:
            pattern: umask
            match_pattern: '027'
            tag: CIS-5.4.4
        - /etc/profile:
            pattern: umask
            match_pattern: '027'
            tag: CIS-5.4.4
      description: Ensure default user umask is 027 or more restrictive
    ssh_passwd_disabled:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: 'PasswordAuthentication no'
            pattern: ^\\s*PasswordAuthentication
            tag: CIS-7.4
      description: Ensure password authentication is disabled in sshd_config
    sshd_approved_macs:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: 'MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com'
            pattern: MACs
            tag: CIS-5.2.12
      description: Ensure only approved MAC algorithms are used  
    limit_su_access:
      data:
        '*CoreOS*':
        - /etc/pam.d/su:
            pattern: pam_wheel.so
            match_output: use_uid
            tag: CIS-5.6
        - /etc/group:
            pattern: wheel
            tag: CIS-5.6
      description: Ensure access to the su command is restricted
    sshd_approved_cipher:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: '^Ciphers aes256-ctr,aes192-ctr,aes128-ctr$|^Ciphers aes256-ctr,aes128-ctr,aes192-ctr$|^Ciphers aes192-ctr,aes128-ctr,aes256-ctr$|^Ciphers aes192-ctr,aes256-ctr,aes128-ctr$|^Ciphers aes128-ctr,aes256-ctr,aes192-ctr$|^Ciphers aes128-ctr,aes192-ctr,aes256-ctr$'
            match_output_regex: True
            pattern: Ciphers
            tag: CIS-5.2.11
      description: Ensure only approved ciphers are used
    sshd_banner:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            pattern: ^Banner
            tag: CIS-5.2.16
      description: Ensure SSH warning banner is configured
    sshd_disable_root_login:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: PermitRootLogin no
            pattern: ^PermitRootLogin
            tag: CIS-5.2.8
      description: Ensure SSH root login is disabled
    sshd_hostbased_auth:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: HostbasedAuthentication no
            pattern: ^HostbasedAuthentication
            tag: CIS-5.2.7
      description: Ensure SSH HostbasedAuthentication is disabled
    sshd_gracetime:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            pattern: ^LoginGraceTime
            match_output: ^LoginGraceTime ([0-5]{0,1}\d|60|1m)$
            match_output_regex: True
            tag: CIS-5.2.14
      description: Ensure SSH LoginGraceTime is set to one minute or less
    sshd_ignore_rhosts:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: IgnoreRhosts yes
            pattern: ^IgnoreRhosts
            tag: CIS-5.2.6
      description: Ensure SSH IgnoreRhosts is enabled
    sshd_limit_access:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            pattern: ^AllowUsers
            tag: CIS-5.2.15
        - /etc/ssh/sshd_config:
            pattern: ^AllowGroups
            tag: CIS-5.2.15
        - /etc/ssh/sshd_config:
            pattern: ^DenyUsers
            tag: CIS-5.2.15
        - /etc/ssh/sshd_config:
            pattern: ^DenyGroups
            tag: CIS-5.2.15
      description: Ensure SSH access is limited
    sshd_loglevel_info:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: LogLevel INFO
            pattern: ^LogLevel
            tag: CIS-5.2.3
      description: Ensure SSH LogLevel is set to INFO
    sshd_max_auth_retries:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: "^MaxAuthTries +[1-4]$"
            pattern: ^MaxAuthTries
            match_output_regex: True
            tag: CIS-5.2.5
      description: Ensure SSH MaxAuthTries is set to 4 or less
    sshd_permit_empty_passwords:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: PermitEmptyPasswords no
            pattern: ^PermitEmptyPasswords
            tag: CIS-5.2.9
      description: Ensure SSH PermitEmptyPasswords is disabled
    sshd_permit_user_environment:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: PermitUserEnvironment no
            pattern: ^PermitUserEnvironment
            tag: CIS-5.2.10
      description: Ensure SSH PermitUserEnvironment is disabled
    sshd_protocol_2:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: Protocol 2
            pattern: ^Protocol
            tag: CIS-5.2.2
      description: Ensure SSH Protocol is set to 2
    sshd_x11_forwarding:
      data:
        '*CoreOS*':
        - /etc/ssh/sshd_config:
            match_output: X11Forwarding no
            pattern: ^X11Forwarding
            tag: CIS-5.2.4
      description: Ensure SSH X11 forwarding is disabled
sysctl:
  bad_error_message_protection:
    data:
      '*CoreOS*':
      - net.ipv4.icmp_ignore_bogus_error_responses:
          match_output: '1'
          tag: CIS-3.2.6
    description: Ensure bogus ICMP responses are ignored
  disable_packet_redirect:
    data:
      '*CoreOS*':
      - net.ipv4.conf.all.send_redirects:
          match_output: '0'
          tag: CIS-3.1.2
      - net.ipv4.conf.default.send_redirects:
          match_output: '0'
          tag: CIS-3.1.2
    description: Ensure packet redirect sending is disabled
  icmp_redirect_acceptance:
    data:
      '*CoreOS*':
      - net.ipv4.conf.all.accept_redirects:
          match_output: '0'
          tag: CIS-3.2.2
      - net.ipv4.conf.default.accept_redirects:
          match_output: '0'
          tag: CIS-3.2.2
    description: Ensure ICMP redirects are not accepted
  ignore_broadcast_requests:
    data:
      '*CoreOS*':
      - net.ipv4.icmp_echo_ignore_broadcasts:
          match_output: '1'
          tag: CIS-3.2.5
    description: Ensure broadcast ICMP requests are ignored
  log_suspicious_packets:
    data:
      '*CoreOS*':
      - net.ipv4.conf.all.log_martians:
          match_output: '1'
          tag: CIS-3.2.4
      - net.ipv4.conf.default.log_martians:
          match_output: '1'
          tag: CIS-3.2.4
    description: Ensure suspicious packets are logged
  secure_icmp_redirect_acceptance:
    data:
      '*CoreOS*':
      - net.ipv4.conf.all.secure_redirects:
          match_output: '0'
          tag: CIS-3.2.3
      - net.ipv4.conf.default.secure_redirects:
          match_output: '0'
          tag: CIS-3.2.3
    description: Ensure secure ICMP redirects are not accepted
  source_routed_packet_acceptance:
    data:
      '*CoreOS*':
      - net.ipv4.conf.all.accept_source_route:
          match_output: '0'
          tag: CIS-3.2.1
      - net.ipv4.conf.default.accept_source_route:
          match_output: '0'
          tag: CIS-3.2.1
    description: Ensure source routed packets are not accepted
  tcp_syn_cookies:
    data:
      '*CoreOS*':
      - net.ipv4.tcp_syncookies:
          match_output: '1'
          tag: CIS-3.2.8
    description: Ensure TCP SYN Cookies is enabled
