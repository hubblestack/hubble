grep:
  whitelist:
    single_user_mode_check:
      data:
        Debian*9:
        - /etc/shadow:
            pattern: '^root:[*\!]:'
            tag: CIS-1.4.3
      description: Ensure authentication required for single user mode
    mounts_home_partition_nodev:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: nodev
            pattern: /home
            tag: CIS-1.1.14
      description: Ensure nodev option set on /home partition
    mounts_tmp_partition:
      data:
        Debian*9:
        - /proc/mounts:
            pattern: /tmp
            tag: CIS-1.1.2
      description: Ensure /tmp is configured
    mounts_tmp_partition_nodev:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: nodev
            pattern: /tmp
            tag: CIS-1.1.3
      description: Ensure nodev option set on /tmp partition
    mounts_tmp_partition_nosuid:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: nosuid
            pattern: /tmp
            tag: CIS-1.1.4
      description: Ensure nosuid option set on /tmp partition
    mounts_tmp_partition_noexec:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: noexec
            pattern: /tmp
            tag: CIS-1.1.5
      description: Ensure noexec option set on /tmp partition
    mount_var_tmp_partition_nodev:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: nodev
            pattern: /var/tmp
            tag: CIS-1.1.8
      description: Ensure nodev option set on /var/tmp partition
    mount_var_tmp_partition_nosuid:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: nosuid
            pattern: /var/tmp
            tag: CIS-1.1.9
      description: Ensure nosuid option set on /var/tmp partition
    mount_var_tmp_partition_noexec:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: noexec
            pattern: /var/tmp
            tag: CIS-1.1.10
      description: Ensure noexec option set on /var/tmp partition
    mounts_dev_shm_partition_nodev:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: nodev
            pattern: /dev/shm
            tag: CIS-1.1.15
      description: Ensure nodev option set on /dev/shm partition
    mounts_dev_shm_partition_nosuid:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: nosuid
            pattern: /dev/shm
            tag: CIS-1.1.16
      description: Ensure nosuid option set on /dev/shm partition
    mounts_dev_shm_partition_noexec:
      data:
        Debian*9:
        - /proc/mounts:
            match_output: noexec
            pattern: /dev/shm
            tag: CIS-1.1.17
      description: Ensure noexec option set on /dev/shm partition
    aide_filesystem_scans:
      data:
        Debian*9:
        - /etc/cron.d:
            pattern: aide
            grep_args:
              - '-r'
            tag: CIS-1.3.2
      description: Ensure filesystem integrity is regularly checked
    boot_loader_passwd:
      data:
        Debian*9:
        - /boot/grub/grub.cfg:
            pattern: password
            tag: CIS-1.4.2
      description: Ensure bootloader password is set
    core_hard_limit:
      data:
        Debian*9:
        - /etc/security/limits.conf:
            match_output: '0'
            pattern: hard core
            tag: CIS-1.5.1
      description: Ensure core dumps are restricted
    configure_ntp:
      data:
        Debian*9:
        - /etc/ntp.conf:
            pattern: '^restrict'
            match_output: default
            tag: CIS-2.2.1.2
        - /etc/ntp.conf:
            pattern: restrict -6 default
            tag: CIS-2.2.1.2
        - /etc/ntp.conf:
            pattern: '^server'
            tag: CIS-2.2.1.2
        - /etc/init.d/ntp:
            pattern: RUNASUSER=
            tag: CIS-2.2.1.2
      description: Ensure NTP is configured
    configure_chrony:
      data:
        Debian*9:
        - /etc/chrony.conf:
            tag: CIS-2.2.1.3
            pattern: '^server'
        - /etc/sysconfig/chronyd:
            tag: CIS-2.2.1.3
            pattern: 'chrony'
      description: Ensure chrony is configured
    rsync:
      data:
        Debian*9:
        - /etc/default/rsync:
            pattern: ^RSYNC_ENABLE
            match_output: 'false'
            tag: CIS-2.2.16
      description: Ensure rsync service is not enabled
    hosts_allow:
      data:
        Debian*9:
        - /etc/hosts.allow:
            pattern: ALL
            tag: CIS-3.4.2
      description: Ensure /etc/hosts.allow is configured
    hosts_deny:
      data:
        Debian*9:
        - /etc/hosts.deny:
            pattern:  ALL
            tag: CIS-3.4.3
      description: Ensure /etc/hosts.deny is configured
    firewall_default_deny:
      data:
        Debian*9:
        - /etc/iptables/rules.v4:
            pattern: :INPUT
            match_output: DROP
            tag: CIS-3.5.1.1
        - /etc/iptables/rules.v4:
            pattern: :FORWARD
            match_pattern: DROP
            tag: CIS-3.5.1.1
        - /etc/iptables/rules.v4:
            pattern: :OUTPUT
            match_output: DROP
            tag: CIS-3.5.1.1
      description: Ensure default deny firewall policy
    firewall_accept_lo:
      data:
        Debian*9:
        - /etc/iptables/rules.v4:
            pattern: '"\-A INPUT \-i lo \-j"'
            match_output: ACCEPT
            tag: CIS-3.5.1.2
        - /etc/iptables/rules.v4:
            pattern: '"\-A OUTPUT \-o lo \-j"'
            match_output: ACCEPT
            tag: CIS-3.5.1.2
        - /etc/iptables/rules.v4:
            pattern: '"\-A INPUT \-s 127.0.0.0/8 \-j"'
            match_output: DROP
            tag: CIS-3.5.1.2
      description: Ensure loopback traffic is configured
    rsyslog_file_perms:
      data:
        Debian*9:
        - /etc/rsyslog.conf:
            pattern: '^\$FileCreateMode'
            match_output: '0640'
            tag: CIS-4.2.1.3
            allow_more_strict: true
      description: Ensure rsyslog default file permissions configured
    rsyslog_remote_logging:
      data:
        Debian*9:
        - /etc/rsyslog.conf:
            pattern: ^*.*[^I][^I]*@
            tag: CIS-4.2.1.4
      description: Ensure rsyslog is configured to send logs to a remote log host
    syslog-ng_file_perms:
      data:
        Debian*9:
        - /etc/syslog-ng/syslog-ng.conf:
            pattern: ^options
            match_output: 'perm(0640)'
            tag: CIS-4.2.2.3
      description: Ensure syslog-ng default file permissions configured
    lockout_account:
      data:
        Debian*9:
        - /etc/pam.d/system-auth:
            pattern: '"^auth\s+required\s+pam_faillock\.so.*"'
            match_output: deny=5
            grep_args:
              - '-E'
            tag: CIS-5.3.2
        - /etc/pam.d/password-auth:
            pattern: '"^auth\s+required\s+pam_faillock\.so.*"'
            match_output: deny=5
            grep_args:
              - '-E'
            tag: CIS-5.3.2
      description: Ensure lockout for failed password attempts is configured
    pam_password_reuse:
      data:
        Debian*9:
        - /etc/pam.d/common-password:
            pattern: remember
            match_output: 'remember=5'
            tag: CIS-5.3.3
      description: Ensure password reuse is limited
    ssh_version_2:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^Protocol
            match_output: Protocol\s+2
            match_output_regex: True
            tag: CIS-5.2.4
      description: Ensure SSH Protocol is set to 2
    ssh_log_level:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^LogLevel
            match_output: LogLevel\s+INFO
            match_output_regex: True
            tag: CIS-5.2.5
      description: Ensure SSH LogLevel is set to INFO
    ssh_disable_xforward:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^X11Forwarding
            match_output: X11Forwarding\s+no
            match_output_regex: True
            tag: CIS-5.2.6
      description: Ensure SSH X11 forwarding is disabled
    ssh_auth_retries:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^MaxAuthTries
            match_output_regex: True
            match_output: "^MaxAuthTries +[1-4]$"
            tag: CIS-5.2.7
      description: Ensure SSH MaxAuthTries is set to 4 or less
    ssh_ignore_rhosts:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^IgnoreRhosts
            match_output: IgnoreRhosts\s+yes
            match_output_regex: True
            tag: CIS-5.2.8
      description: Ensure SSH IgnoreRhosts is enabled
    ssh_hostbased_auth:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^HostbasedAuthentication
            match_output: HostbasedAuthentication\s+no
            match_output_regex: True
            tag: CIS-5.2.9
      description: Ensure SSH HostbasedAuthentication is disabled
    ssh_permit_root:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^PermitRootLogin
            match_output: PermitRootLogin\s+no
            match_output_regex: True
            tag: CIS-5.2.10
      description: Ensure SSH root login is disabled
    ssh_permit_empty_pw:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^PermitEmptyPasswords
            match_output: PermitEmptyPasswords\s+no
            match_output_regex: True
            tag: CIS-5.2.11
      description: Ensure SSH PermitEmptyPasswords is disabled
    ssh_permit_user_env:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^PermitUserEnvironment
            match_output: PermitUserEnvironment\s+no
            match_output_regex: True
            tag: CIS-5.2.12
      description: Ensure SSH PermitUserEnvironment is disabled
    sshd_idle_timeout:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^ClientAliveInterval
            match_output: ^ClientAliveInterval +([1-2]{0,1}\d{1,2}|300)$
            match_output_regex: True
            tag: CIS-5.2.16
        - /etc/ssh/sshd_config:
            pattern: ClientAliveCountMax
            match_output: "^ClientAliveCountMax +[0-3]$"
            match_output_regex: True
            tag: CIS-5.2.16
      description: Ensure SSH Idle Timeout Interval is configured
    sshd_gracetime:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: ^LoginGraceTime
            match_output: ^LoginGraceTime ([0-5]{0,1}\d|60|1m)$
            match_output_regex: True
            tag: CIS-5.2.17
      description: Ensure SSH LoginGraceTime is set to one minute or less
    ssh_limit_access:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            pattern: '^AllowUsers|^AllowGroups|^DenyUsers|^DenyGroups'
            grep_args:
              - '-E'
            tag: CIS-5.2.18
      description:  Ensure SSH access is limited
    sshd_banner:
      data:
        Debian*9:
        - /etc/ssh/sshd_config:
            match_output: "/etc/issue.net"
            pattern: ^Banner
            tag: CIS-5.2.19
      description: Ensure SSH warning banner is configured
    pam_pwquality_try_first_pass:
      data:
        Debian*9:
        - /etc/pam.d/common-password:
            match_output: try_first_pass
            pattern: pam_pwquality.so
            tag: CIS-5.3.1
        - /etc/pam.d/common-password:
            match_output: retry=3
            pattern: pam_pwquality.so
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: minlen
            match_output: '14'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: dcredit
            match_output: '-1'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: ucredit
            match_output: '-1'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: ocredit
            match_output: '-1'
            tag: CIS-5.3.1
        - /etc/security/pwquality.conf:
            pattern: lcredit
            match_output: '-1'
            tag: CIS-5.3.1
      description: Ensure password creation requirements are configured
    password_hash:
      data:
        Debian*9:
        - /etc/pam.d/common-password:
            pattern: '"^password\s.*\w+.*\s+pam_unix.so\s+\w+\s"'
            match_output: sha512
            grep_args:
              - '-E'
            tag: CIS-5.3.4
      description: Ensure password hashing algorithm is SHA-512
    limit_su_access:
      data:
        Debian*9:
        - /etc/pam.d/su:
            pattern: pam_wheel.so
            match_output: use_uid
            tag: CIS-5.6
        - /etc/group:
            pattern: wheel
            tag: CIS-5.6
      description: Ensure access to the su command is restricted
    password_max_days:
      data:
        Debian*9:
        - /etc/login.defs:
            pattern: PASS_MAX_DAYS
            match_output: '90'
            tag: CIS-5.4.1.1
      description: Ensure password expiration is 90 days or less
    password_min_days:
      data:
        Debian*9:
        - /etc/login.defs:
            pattern: PASS_MIN_DAYS
            match_output: '7'
            tag: CIS-5.4.1.2
      description: Ensure minimum days between password changes is 7 or more
    password_warn_days:
      data:
        Debian*9:
        - /etc/login.defs:
            pattern: PASS_WARN_AGE
            match_output: '7'
            tag: CIS-5.4.1.3
      description: Ensure password expiration warning days is 7 or more
    default_umask:
      data:
        Debian*9:
        - /etc/bash.bashrc:
            pattern: umask
            match_pattern: '0[2367]7'
            grep_args:
              - '-E'
            tag: CIS-5.4.4
        - /etc/profile.d/cis.sh:
            pattern: umask
            match_pattern: '0[2367]7'
            grep_args:
              - '-E'
            tag: CIS-5.4.4
      description: Ensure default user umask is 027 or more restrictive
    passwd_inactive:
      data:
        Debian*9:
        - /etc/default/useradd:
            pattern: INACTIVE=30
            tag: CIS-5.4.1.4
      description: Ensure inactive password lock is 30 days or less
  blacklist:
    disable_mount_cramfs:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^cramfs "
            tag: CIS-1.1.1.1
      description: Ensure mounting of cramfs filesystems is disabled
    disable_mount_freevxfs:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^freevxfs "
            tag: CIS-1.1.1.2
      description: Ensure mounting of freevxfs filesystems is disabled
    disable_mount_jffs2:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^jffs2 "
            tag: CIS-1.1.1.3
      description: Ensure mounting of jffs2 filesystems is disabled
    disable_mount_hfs:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^hfs "
            tag: CIS-1.1.1.4
      description: Ensure mounting of hfs filesystems is disabled
    disable_mount_hfsplus:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^hfsplus "
            tag: CIS-1.1.1.5
      description: Ensure mounting of hfsplus filesystems is disabled
    disable_mount_squashfs:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^squashfs "
            tag: CIS-1.1.1.6
      description: Ensure mounting of squashfs filesystems is disabled
    disable_mount_udf:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^udf "
            tag: CIS-1.1.1.7
      description: Ensure mounting of udf filesystems is disabled
    disable_mount_fat:
      data:
        Debian*9:
        - /proc/modules:
            pattern: "^vfat "
            tag: CIS-1.1.1.8
      description: Ensure mounting of FAT filesystems is disabled
    chargen_disabled:
      data:
        Debian*9:
        - /etc/xinetd.d/chargen-dgram:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.1
            match_on_file_missing: False
        - /etc/xinetd.d/chargen-stream:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.1
            match_on_file_missing: False
      description: Ensure chargen services are not enabled
    daytime_disabled:
      data:
        Debian*9:
        - /etc/xinetd.d/daytime-dgram:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.2
            match_on_file_missing: False
        - /etc/xinetd.d/daytime-stream:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.2
            match_on_file_missing: False
      description: Ensure daytime services are not enabled
    discard_disabled:
      data:
        Debian*9:
        - /etc/xinetd.d/discard-dgram:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.3
            match_on_file_missing: False
        - /etc/xinetd.d/discard-stream:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.3
            match_on_file_missing: False
      description: Ensure discard services are not enabled
    echo_disabled:
      data:
        Debian*9:
        - /etc/xinetd.d/echo-dgram:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.4
            match_on_file_missing: False
        - /etc/xinetd.d/echo-stream:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.4
            match_on_file_missing: False
      description: Ensure echo services are not enabled
    time_disabled:
      data:
        Debian*9:
        - /etc/xinetd.d/time-dgram:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.5
            match_on_file_missing: False
        - /etc/xinetd.d/time-stream:
            pattern: disable
            match_output: 'no'
            tag: CIS-2.1.1.5
            match_on_file_missing: False
      description: Ensure time services are not enabled
    banner_os_info_motd:
      data:
        Debian*9:
        - /etc/motd:
            pattern: '"(\\\v|\\\r|\\\m|\\\s)"'
            grep_args:
              - '-E'
            tag: CIS-1.7.1.1
      description: Ensure message of the day is configured properly
    legacy_passwd_entries_passwd:
      data:
        Debian*9:
        - /etc/passwd:
            pattern: '^+'
            tag: CIS-6.2.2
      description: Ensure no legacy "+" entries exist in /etc/passwd File
    legacy_entries_shadow:
      data:
        Debian*9:
        - /etc/shadow:
            pattern: '^+'
            tag: CIS-6.2.3
      description: Ensure no legacy "+" entries exist in /etc/shadow File
    legacy_entries_group:
      data:
        Debian*9:
        - /etc/group:
            pattern: '^+'
            tag: CIS-6.2.4
      description: Ensure no legacy "+" entries exist in /etc/group File
    ensure_local_login_warning:
      data:
        Debian*9:
        - /etc/issue:
            pattern: '"(\\\v|\\\r|\\\m|\\\s)"'
            grep_args:
              - '-E'
            tag: CIS-1.7.1.2
      description: Ensure local login warning banner is configured properly
    ensure_remote_login_warning:
      data:
        Debian*9:
        - /etc/issue.net:
            pattern: '"(\\\v|\\\r|\\\m|\\\s)"'
            grep_args:
              - '-E'
            tag: CIS-1.7.1.3
      description: Ensure remote login warning banner is configured properly
    talkd:
      data:
        Debian*9:
        - /etc/xinetd*:
            pattern: '^talk'
            grep_args:
              - '-r'
            tag: CIS-2.1.7
        - /etc/xinetd*:
            pattern: '^ntalk'
            grep_args:
              - '-r'
            tag: CIS-2.1.7
      description: Ensure talk server is not enabled
    telnet:
      data:
        Debian*9:
        - /etc/xinetd*:
            pattern: '^telnet'
            greps_args:
              - '-r'
            tag: CIS-2.1.8
      description: Ensure Telnet Server is not Enabled
    tftp:
      data:
        Debian*9:
        - /etc/xinetd*:
            pattern: '^tftp'
            grep_args:
              - '-r'
            tag: CIS-2.1.9
      description: Ensure tftp server is not enabled

